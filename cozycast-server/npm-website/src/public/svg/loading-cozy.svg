<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  width="480" height="480"  viewBox="0 0 480 480">
    <defs>
        <image id="imBody" width="270" height="214" xlink:href="data:image/png;base64," />
        <image id="imHead" width="344" height="179" xlink:href="data:image/png;base64," />
        <image id="imSteam" width="54" height="50" xlink:href="data:image/png;base64," />
        <image id="imCup" width="103" height="72" image-rendering="optimizeQuality" xlink:href="data:image/png;base64," />

        <filter id="feSteam" width="120%" height="120%">
            <feTurbulence type="fractalNoise" baseFrequency="0.01"/>
            <feColorMatrix type="hueRotate" result="map">
                <animate attributeName="values" values="0;360" dur="2s" repeatCount="indefinite"/>
            </feColorMatrix>
            <feDisplacementMap in="SourceGraphic" in2="map" scale="10" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
    </defs>
    <g transform="translate(240, 280)">
        <animateTransform attributeName="transform" type="translate" values="0, 10; 0, 0; 0, 10" dur="2s" additive="sum" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="rotate" values="0; -7; 0; 7; 0" dur="4s" additive="sum" repeatCount="indefinite"/>
        
        <use xlink:href="#imBody" x="-140" y="-75" />
        <use xlink:href="#imHead" x="-208" y="-221" />
        <g transform="translate(99, -10)">
            <animateMotion dur="4s" repeatCount="indefinite">
                <mpath xlink:href="#paSip" />
            </animateMotion>
            <animateTransform attributeName="transform" type="rotate" values="-30; 0; 0; 0; -30" dur="4s" additive="sum" repeatCount="indefinite"/>
            <use xlink:href="#imCup" x="-4" y="-39" />
            <use xlink:href="#imSteam" x="33" y="-97" filter="url(#feSteam)">
                <animate attributeName="opacity" values="0; 1; 1; 1; 0" dur="4s" repeatCount="indefinite"/>
            </use>
        </g>
        <defs>
            <path id="paSip" d="m -140,0 c -5.39319,-24.80866 4.31454,-33.07822 20.13456,-16.17956 15.82002,16.89865 54.11165,15.28069 76.76304,12.76387 22.65138,-2.51682 62.75973,6.18889 60.22392,17.79752 -3.61764,16.5611 -151.72834,10.42683 -157.12152,-14.38183 z"
                fill="black"/>
        </defs>
    </g>
</svg>