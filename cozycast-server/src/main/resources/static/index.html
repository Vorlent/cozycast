<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="/png/favicon.png" type="image/x-icon" />
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/keyboard.css">

        <script src="/js/libs/moment.min.js"></script>
        <script src="/js/libs/linkify.min.js"></script>
        <script src="/js/libs/kurento-utils.js"></script>
        <script type="module" src="/js/index.js"></script>
        <script>
            "use strict";
            // export devicePixelRatio into CSS
            (function watchPixelRatio() {
                const pr = window.devicePixelRatio;
                document.documentElement.style.setProperty("--cozycast-dpr", pr);
                const match = matchMedia(`(resolution: ${pr}dppx)`);
                match.addEventListener(
                    "change",
                    watchPixelRatio,
                    { once: true }
                )
            })();
        </script>
        <title>CozyCast: Low latency screen capture via WebRTC</title>
    </head>

    </body>
</html>
