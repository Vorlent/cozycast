micronaut:
    application:
        name: cozycast-server
    server:
        port: 80
        multipart:
          maxFileSize: 5MB
    router:
        static-resources:
            default:
                enabled: true
                mapping: "/**"
                paths: "classpath:static"
    io:
        watch:
            paths: src/main
            restart: true
    security:
        enabled: true
        endpoints:
            login:
                enabled: true
            oauth:
                enabled: true
        token:
            jwt:
                enabled: true
                signatures:
                    secret:
                        generator:
                            secret: ${COZYCAST_JWT_SECRET}
                            jws-algorithm: HS256
        intercept-url-map:
            -
                pattern: /**
                http-method: GET
                access:
                    - isAnonymous()


grails:
    gorm:
        failOnError: true
dataSource:
    pooled: true
    dbCreate: none
    url: jdbc:postgresql://${COZYCAST_DB_HOST}:5432/cozycast
    driverClassName: org.postgresql.Driver
    username: cozycast
    password: ${COZYCAST_DB_PASS}
